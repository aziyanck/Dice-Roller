<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dice Roller</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="result">Refresh Me</h1>
        </div>
        <div class="dices">
            <div class="dice">
                <h3 class="pl">Player 1</h3>
                <img src="./diceimg/6.jpg " alt="" class="pl1">
            </div>
            <div class="dice">
                <h3 class="pl">Player 2</h3>
                <img src="./diceimg/6.jpg " alt="" class="pl2">
            </div>
        </div>
        <button onclick="location.reload()">Roll Again</button>

        <script src="index.js"></script>
    </div>
</body>
</html>
